							<h3>About</h3>
							<p>江南大学坐落于江苏省无锡市，是中华人民共和国教育部直属的一所以轻工高等教育为特色的高校，被誉为"轻工高等教育明",是国家"211工程"和"985工程优势学科创新平台"重点建设高校,是高水平行业特色大学优质资源共享联盟成员高校,也是"111计划"、国家首批"卓越农林人才教育培养计划"改革试点高校和首批"卓越工程师教育培养计划"高校。</p>
